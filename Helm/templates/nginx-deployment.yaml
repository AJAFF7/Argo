apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          ports:
            - containerPort: 443
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: ssl-certs
              mountPath: /etc/nginx/ssl  # Mount the SSL certificates here
      volumes:
        - name: nginx-config-volume
          configMap:
            name: {{ .Values.nginx.configMapName }}
        - name: ssl-certs
          secret:
            secretName: {{ .Values.nginx.sslSecretName }}  # Reference to the SSL Secret

