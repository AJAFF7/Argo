\apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: crm-rollout
  namespace: default
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: crm-app
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: 30s
      - setWeight: 50
      - pause:
          duration: 60s
      - setWeight: 100
  template:
    metadata:
      labels:
        app: crm-app
    spec:
      containers:
      - name: crm-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always  # Ensures the latest image is always pulled
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "100Mi"  # Minimum memory request
          limits:
            memory: "100Mi"   # Maximum memory limit

